version: '2'
services:
    reverseproxy:
        build: 
            context: ./reverseproxy
            dockerfile: Dockerfile
        depends_on:
            - vue
            - flask
            - meta
            - embedding
        ports:
            - 443:8081
            - 80:8080
        volumes:
            - ./reverseproxy/docker_ssl_proxy:/etc/nginx/conf.d/ssl
    vue:
        build:
            context: ./frontend-demo
            dockerfile: Dockerfile
    flask:
        build:
            context: ./backend-demo
            dockerfile: Dockerfile
        volumes:
            - ./backend-demo:/usr/src/app
            - ./backend-demo/models:/usr/src/app/models
        depends_on:
            - postgres
    colibert:
        build:
            context: ./colibert-service
            dockerfile: Dockerfile
        volumes:
            - transformers:/root/.cache/transformers/
    meta:
        build:
            context: ./metacomment-service
            dockerfile: Dockerfile
        volumes:
            - ./metacomment-service:/app
        links:      
            - postgres
    postgres:
        build:
            context: ./postgres
            dockerfile: Dockerfile
        shm_size: 1g
        command: postgres -c 'max_connections=1000'
        volumes:
            - postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: omp
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - 5432:5432
#    classification:
#        build:
#            context: ./classification-service
#            dockerfile: Dockerfile
#        volumes:
#            - ./classification-service:/app
#            - ./classification-service/models:/app/models
#        depends_on:
#            - postgres
    embedding:
        build:
            context: ./embedding-service
            dockerfile: Dockerfile
        volumes:
            - ./embedding-service:/app
            - ./embedding-service/model:/app/model
        depends_on:
            - postgres
volumes:
    postgres:
    transformers:
