[supervisord]
nodaemon=true

[program:python]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
# command=python -m flask run --host=0.0.0.0 --port=5060
command=gunicorn -b 0.0.0.0:5060 --worker-connections 500 --timeout 200 app:app

[program:celeryworker]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
command=celery -E -A app.celery_app worker -l INFO --pool=solo

